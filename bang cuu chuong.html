<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    sout = "<table border='2' width='700' cellspacing='0' cellpadding='2'>";
    for (j = 1; j <= 10; j++) {
        sout = sout + "<tr>";
    for (i = 1; i <= 10; i++)
        sout = sout + "<td>" + j + "x" +i +"="+ i*j;
    }
    document.write(sout);
</script>
</body>
</html>
